<!DOCTYPE html>
<html lang='en' ng-app='newTab'>
  <head>
    <title>Tools for Chrome Settings</title>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:300,400,500'>
    <link rel='stylesheet' type='text/css' href='https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/4.4.95/css/materialdesignicons.min.css'/>
    <link rel='stylesheet' type='text/css' href='static/tabtools.css' >
  </head>
  <body id='options'>

    <!-- Header -->
    <header>
      <div class='content'>
        <span class='mdi mdi-settings'></span> Tools for Chrome Settings
      </div>
    </header>
    <!-- Main Settings -->
    <article>
      <div class='content'>
        <!-- Bookmark Sort Options -->
        <div>Bookmark Sorting</div>
        <div class='settings-container'>
          <div class='settings-box'>
            Sort Folders First
            <label class='switch'><input id='folders_first' type='checkbox'><span class='slider'></span></label>
            <span class='mdi mdi-folder-upload-outline'></span>
          </div>
          <div class='settings-box'>
            Sort Delay
            <input id='sort_delay' type='number'/>
            <div class='seconds'>sec</div>
            <span class='mdi mdi-camera-timer'></span>
          </div>
          <div class='settings-box'>
            Bookmarks
            <div class='toplevel'>Top Level</div>
            <select class='sort' id='bookmarks_sort'><option value='none'>--</option><option value='title'>By Title</option><option value='created'>By Created</option><option value='url'>By URL</option></select>
            <div class='sublevel'>Sub Folders</div>
            <select class='sortsub' id='bookmarks_sub'><option value='none'>--</option><option value='title'>By Title</option><option value='created'>By Created</option><option value='url'>By URL</option></select>
            <span class='mdi mdi-bookmark-multiple-outline'></span>
          </div>
          <div class='settings-box'>
            Other Bookmarks
            <div class='toplevel'>Top Level</div>
            <select class='sort' id='other_sort'><option value='none'>--</option><option value='title'>By Title</option><option value='created'>By Created</option><option value='url'>By URL</option></select>
            <div class='sublevel'>Sub Folders</div>
            <select class='sortsub' id='other_sub'><option value='none'>--</option><option value='title'>By Title</option><option value='created'>By Created</option><option value='url'>By URL</option></select>
            <span class='mdi mdi-bookmark-multiple-outline'></span>
          </div>
        </div>
        <!-- internal chrome pages -->
        <div class='special help'>
          <div style='clear:both; padding-top:30px; margin-bottom:150px;'>
            Created by Michael Shepanski 2019.
          </div>
        </div>

      </div>
    </article>
  </body>
  <script src='static/jquery.min.js'></script>
  <script src='static/tabtools.js'></script>
</html>
